# Importing Array Library
import array as arr

# ‘b’ -> Represents signed integer of size 1 byte
# ‘B’ -> Represents unsigned integer of size 1 byte
# ‘u’ -> Represents unicode character of size 2 bytes
# ‘h’ -> Represents signed integer of size 2 bytes
# ‘H’ -> Represents unsigned integer of size 2 bytes
# ‘i’ -> Represents signed integer of size 2 bytes
# ‘I’ -> Represents unsigned integer of size 2 bytes
# ‘l’ -> Represents signed integer of size 4 bytes
# ‘L’ -> Represents unsigned integer of size 4 bytes
# ‘q’ -> Represents signed integer of size 8 bytes
# ‘Q’ -> Represents unsigned integer of size 8 bytes
# ‘f’ -> Represents floating point of size 4 bytes
# ‘d’ -> Represents floating point of size 8 bytes

# Creating an Array
# arrayIdentifierName = array(typeCode, [initializer]
integers = arr.array('i', [1, 2, 3])

print("The new created int array is : ", end=" ")
for number in range(0, 3):
    print(integers[number], end =" ")
print()

# creating an array with float type
decimalNumbers = arr.array('d', [2.5, 3.2, 3.3])

# printing original array
print("The new created float array is : ", end =" ")
for number in range(0, 3):
    print(decimalNumbers[number], end=" ")

print("\nUsing index to access values")
print(decimalNumbers[0])
print(decimalNumbers[1])
print(decimalNumbers[2])
